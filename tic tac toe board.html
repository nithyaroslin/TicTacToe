<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="m-4">Tic Tac Toe</h2>
      <table id="my-table">
        <tbody>
          <tr>
            <td id="one"></td>
            <td id="two" class="midCol"></td>
            <td id="three"></td>
          </tr>
          <tr>
            <td id="four" class="midRow"></td>
            <td id="five" class="midRow midCol"></td>
            <td id="six" class="midRow"></td>
          </tr>
          <tr>
            <td id="seven"></td>
            <td id="eight" class="midCol"></td>
            <td id="nine"></td>
          </tr>
        </tbody>
      </table>
      <h3 id="result" class="m-4"></h3>
      <button class="m-4">Reset</button>
    </div>
    <script src="./tictactoe.js"></script>
  </body>
</html>
